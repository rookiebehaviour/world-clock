<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorldüåéClock - Jacqueline Mason</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app">
        <h1>World Clock</h1>

        <select id="select-city">
          <option value="">Select a city</option>
          <option value="current">My current location (Time Zone)</option>
          <option value="Europe/London">London</option>
          <option value="America/New_York">New York</option>
          <option value="Asia/Tokyo">Tokyo</option>
        </select>

        <div id="cities">
          <div id="los-angeles" class="city">
            <div>
              <h2>Los Angeles</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>

          <div id="sydney" class="city">
            <div>
              <h2>Sydney</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
        </div>
      </div>
      <footer>
        <small>
          Open-source and built by
          <a
            href="https://github.com/rookiebehaviour/world-clock"
            target="_blank"
            >Jacqueline‚ù§Ô∏èMason</a
          >
        </small>
      </footer>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
